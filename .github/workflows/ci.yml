name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Syntax check
        run: |
          uv run python -m py_compile app.py config.py personality_config.py
          uv run python -m py_compile commands/*.py
          uv run python -m py_compile handlers/*.py
          uv run python -m py_compile services/*.py
          uv run python -m py_compile integrations/*.py
          uv run python -m py_compile slack/*.py
          uv run python -m py_compile storage/*.py
          uv run python -m py_compile image/*.py
          uv run python -m py_compile utils/*.py

      - name: Import check
        env:
          OPENAI_API_KEY: "sk-dummy-key-for-ci-import-check"
          SLACK_BOT_TOKEN: "xoxb-dummy-token-for-ci"
          SLACK_APP_TOKEN: "xapp-dummy-token-for-ci"
        run: |
          echo "Testing core imports..."
          uv run python -c "from config import *"
          uv run python -c "from personality_config import *"
          echo "Testing commands..."
          uv run python -c "import commands.admin_commands"
          uv run python -c "import commands.birthday_commands"
          uv run python -c "import commands.special_commands"
          uv run python -c "import commands.test_commands"
          echo "Testing handlers..."
          uv run python -c "import handlers.event_handler"
          uv run python -c "import handlers.slash_commands"
          uv run python -c "import handlers.modal_handlers"
          uv run python -c "import handlers.app_home"
          echo "Testing services..."
          uv run python -c "import services.dispatcher"
          uv run python -c "import services.birthday"
          uv run python -c "import services.scheduler"
          uv run python -c "import services.celebration"
          uv run python -c "import services.message"
          uv run python -c "import services.special_day"
          echo "Testing integrations..."
          uv run python -c "import integrations.openai"
          uv run python -c "import integrations.calendarific"
          uv run python -c "import integrations.web_search"
          echo "Testing slack..."
          uv run python -c "import slack.client"
          uv run python -c "import slack.blocks"
          echo "Testing storage..."
          uv run python -c "import storage.birthdays"
          uv run python -c "import storage.settings"
          uv run python -c "import storage.special_days"
          echo "Testing image..."
          uv run python -c "import image.generator"
          echo "Testing utils..."
          uv run python -c "import utils.date"
          uv run python -c "import utils.health"
          uv run python -c "import utils.log_setup"
          echo "All imports successful!"

      - name: Run unit tests
        env:
          OPENAI_API_KEY: "sk-dummy-key-for-ci"
        run: uv run pytest tests/ -v --tb=short --ignore=tests/test_integration.py

      - name: Test summary
        if: always()
        run: |
          echo "Unit test count:"
          uv run pytest tests/ --ignore=tests/test_integration.py --collect-only -q 2>/dev/null | tail -1

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run integration tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_APP_TOKEN: ${{ secrets.SLACK_APP_TOKEN }}
        run: |
          if [ -z "$OPENAI_API_KEY" ] || [ "$OPENAI_API_KEY" = "" ]; then
            echo "::warning::OPENAI_API_KEY secret not set - skipping integration tests"
            exit 0
          fi
          uv run pytest tests/test_integration.py -v -s --tb=short
