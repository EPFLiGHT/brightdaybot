name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Syntax check
        run: python -m py_compile app.py config.py personality_config.py

      - name: Import check
        env:
          OPENAI_API_KEY: "sk-dummy-key-for-ci-import-check"
          SLACK_BOT_TOKEN: "xoxb-dummy-token-for-ci"
          SLACK_APP_TOKEN: "xapp-dummy-token-for-ci"
        run: |
          python -c "from config import *"
          python -c "from personality_config import *"
          python -c "import handlers.command_handler"
          python -c "import services.birthday"

      - name: Run tests
        run: pytest tests/ -v --tb=short
